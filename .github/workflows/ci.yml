name: Institutional CI/CD Pipeline

on:
  push:
    branches: [ main, 'chore/ci-smoke-pr' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Type check (mypy)
        run: |
          mypy --version
          mypy services CORE_SUPER_BANDITS pipeline utils tests --ignore-missing-imports --explicit-package-bases --pretty --show-error-codes

      - name: Lint (ruff)
        run: |
          ruff --version
          ruff check . --select F,E,I --quiet

      - name: Run contamination scanner
        run: |
          python scripts/check_no_mocks.py

      - name: Run Deep Genuine Verification
        run: |
          python scripts/deep_genuine_verification.py

      - name: Run tests (with coverage)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          REDIS_HOST: localhost
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          pytest -q --tb=short --cov=. --cov-report=term-missing --cov-fail-under=70

      - name: Run GitHub Integration Test
        run: |
          python scripts/final_github_test.py