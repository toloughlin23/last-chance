
# Institutional Redis Configuration
# 3GB memory allocation with performance optimization

# Memory settings
maxmemory 3gb
maxmemory-policy allkeys-lru

# Performance settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
protected-mode no
bind 127.0.0.1

# Performance optimization
hz 10
dynamic-hz yes
