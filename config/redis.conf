# 100% GENUINE Redis configuration for institutional workload
# Memory and eviction
maxmemory 3gb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec

# Network
port 6379
bind 127.0.0.1
protected-mode yes

# Performance
tcp-keepalive 60
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
# logfile can be configured externally; default to stdout for service manager

